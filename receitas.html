<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffc107; 
            margin: 0; 
            padding: 0;
        }
        #pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; 
            padding: 20px; 
        }
        .card {
            margin-bottom: 20px; 
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <div class="container-fluid">
        <h1 class="text-center">Catálogo de Receitas</h1>
        
        <div id="pnlCatalogo"></div>
    </div>

    
    <script>
        
        const receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "imagens/bolo_chocolate.jpg",
                preparo: "Em um liquidificador adicione os ovos, chocolate em pó, manteiga, farinha, açúcar e o leite. \nAdicione o fermento e misture com uma espátula\nEm uma forma, despeje a massa e asse em forno médio preaquecido por cerca de 40 minutos.\nCalda\n\nEm uma panela, aqueça a manteiga e misture o chocolate em pó até que esteja homogêneo.\n\nAcrescente o creme de leite e misture bem até obter uma consistência cremosa.\n",
                ingredientes: [
                    "Massa",
                    "4 ovos",
                    "4 colheres (sopa) de chocolate em pó",
                    "2 colheres (sopa) de manteiga",
                    "3 xícaras (chá) de farinha de trigo",
                    "2 xícaras (chá) de açúcar",
                    "2 colheres (sopa) de fermento em pó químico",
                    "1 xícara (chá) de leite",
                    "Calda",
                    "2 colheres (sopa) de manteiga",
                    "7 colheres (sopa) de chocolate em pó",
                    "2 latas de creme de leite com soro"
                ],
                
            },

            
            {
                titulo: "Pudim de Leite",
                imagem: "imagens/pudim_de_leite.jpg",
                preparo: "Primeiro, bata bem os ovos no liquidificador.\nAcrescente o leite condensado e o leite, e bata novamente.\nCALDA\nDerreta o açúcar na panela até ficar moreno, acrescente a água e deixe engrossar.\nColoque em uma forma redonda e despeje a massa do pudim por cima.\nAsse em forno médio por 45 minutos, com a assadeira redonda dentro de uma maior com água.",
                ingredientes: ["Leite condensado", "Leite", "Ovos", "Açúcar"]
            },

            {
                titulo: "Salada de Frutas",
                imagem: "imagens/salada _de _frutas.jpg",
                preparo: "Lave bem todas as frutas. Se tiver dúvidas, confira nosso post sobre como higienizar frutas e verduras corretamente.\nRetire a casca e as sementes do mamão.\nCorte em quadradinhos.\nRetire a casca e as sementes do melão.\nCorte em quadradinhos.\nCorte as bananas ao meio e depois em quadradinhos.\nEsprema as laranjas para extrair o suco, coe para retirar as sementes e reserve.\nCorte a maçã, retirando apenas seu miolo. Mantenha a casca.\nMisture delicadamente todas as frutas em uma tigela grande, com exceção da banana.\nRegue a mistura com o suco de laranja.\nLeve à geladeira por 30 minutos, aproximadamente.\nColoque as bananas somente na hora de servir.",
                ingredientes: [
                    "1/2 mamão picadinho",
                    "1/2 melão picadinho",
                    "1 maçã grande picadinha",
                    "2 bananas",
                    "Suco de 3 laranjas"]
            }
            
        ];

        
        function getListaIngredientes(receita) {
            return `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}</ul>`;
        }

        
        function getCard(receita) {
            return `
            <div class="card" style="width: 250px;">
                <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}" style="width: 100%; height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita)}
                        <hr>
                        <p>${receita.preparo}</p>
                    </div>
                </div>
            </div>

            `;
        }

        
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            const cardsHTML = receitas.map(receita => getCard(receita)).join(''); 
            pnlCatalogo.innerHTML = cardsHTML;
        }
    </script>
</body>
</html>
